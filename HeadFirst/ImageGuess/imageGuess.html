<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Image Guess</title>
        <style type="text/css">
            body {
                margin: 20px;
            }
            img {
                margin: 20px;
            }
        </style>
        <script>
            window.onload = init;
            function init(){
                var images = document.getElementsByTagName("img");
                for(var i=0; i<images.length; i++){
                    // images[i].onclick = showAnswer;
                    images[i].onmousover = showAnswer;
                    images[i].onmouseout = reblur;
                }
            }
            function showAnswer(eventObj){
                var image = eventObj.target;
                var name = image.id;
                name = name + ".jpg";
                image.src = name;
                
                //setInterval(reblur, 2000, image);
                
            }
            function reblur(eventObj){
                var image = eventObj.target;
                var name = image.id;
                name = name + "blur.jpg";
                image.src = name;
            }
        </script>
    </head>
<body>
    <img id="zero" src="zeroblur.jpg"></img>
    <img id="one" src="oneblur.jpg"></img>
    <img id="two" src="twoblur.jpg"></img>
    <img id="three" src="threeblur.jpg"></img>
    <img id="four" src="fourblur.jpg"></img>
    <img id="five" src="fiveblur.jpg"></img>
</body>
</html>
